projects:
  - title: Face Recognition Based Online Attendance System
    img: /assets/uploads/afr2.png
    img_alt: AFR DASH IMAGE
    about: A robust automated attendance system leveraging computer vision. It utilizes OpenCV for real-time face detection and recognition, with a Flask backend and JavaScript frontend to manage camera streams and attendance logs efficiently.
    link: https://frbas.onrender.com
    tags:
      [HTML, CSS, JS, Bootstrap, Python, Flask, OpenCV, Heroku, Render, SQLite]

  - title: Sentim REST API
    img: /assets/uploads/rest_api.png
    img_alt: Sentim REST API
    about: A high-performance REST API designed for real-time sentiment analysis. It processes text input to determine emotional tone (positive, negative, or neutral) using NLTK and TextBlob, making it easy to integrate sentiment intelligence into any application.
    link: https://sentim-api.onrender.com
    tags:
      [
        HTML,
        CSS,
        JS,
        Bootstrap,
        Python,
        Flask,
        Heroku,
        Render,
        SQLite,
        NLTK,
        TextBlob,
        REST,
      ]


  - title: ElevenManager
    img: /assets/uploads/11m.png
    img_alt: ElevenManager
    about: Effortlessly send URLs, manage collections, and organize your reading list for ElevenReader. Features include batch sending multiple URLs, file upload support, and collection management.
    link: https://chromewebstore.google.com/detail/elevenmanager/ogikmcebfbcmlbjpchfijnjjjefnnemh
    tags: [HTML, CSS, JS, Web Extensions]

  - title: Naya Tab Extension
    img: /assets/uploads/nte.png
    img_alt: Naya Tab Extension
    about: A highly customizable and productivity-focused new tab extension for all Chromium-based browsers. It offers a clean interface, quick access to bookmarks, and personalized widgets to enhance your daily browsing experience. Available on Chrome Web Store, Mozilla Add-ons, and Edge Add-ons.
    link: /web_extensions/2022/09/13/naya-tab.html
    tags: [HTML, CSS, JS, Svelte, Web Extensions]

  - title: DSVV Complaints Portal
    img: /assets/uploads/dsvv_cp_app.png
    img_alt: DSVV Complaints Portal
    about: Developed for Dev Sanskriti Vishwavidyalaya. <br/> <br/> A versatile platform available on Android and web, catering to different user roles - Complainer, Resolver, Department Admin, and Super Admin. Features like Lodging complains with GPS location, Image upload, Push notifications and status tracking are available. <br/> <br/> The app is currently in beta testing phase.
    tags: [Flutter, Dart, REST, MongoDB, Express, NodeJS]

  - title: Serial Programmer Jekyll Theme
    img: /assets/uploads/spjt.png
    img_alt: Serial Programmer Jekyll Theme
    about: A sleek, minimalist Jekyll theme specifically designed for developers and 'serial programmers'. It features a clean layout, syntax highlighting, and easy navigation, perfect for showcasing technical blogs and project portfolios.
    code: https://github.com/sharadcodes/jekyll-theme-serial-programmer
    link: /jekyll-theme-serial-programmer/
    tags: [HTML, CSS, JS, Jekyll]

  - title: Github Issue Notes
    img: /assets/uploads/ghinotes.png
    img_alt: Github Issue Notes
    about: Turn your repository issues into notes with this React & Github REST API based theme with serverless backend.
    code: https://github.com/sharadcodes/github-issue-notes-theme
    link: https://github-issue-notes-theme.vercel.app
    tags: [HTML, CSS, JS, React, Github REST API, Vercel, Serverless]

  - title: Image 2 PDF Action
    img: /assets/uploads/imgp.png
    img_alt: Image 2 PDF Action
    about: A powerful GitHub Action that automates the conversion of image collections into professional PDF documents. It supports custom page sizing, maintains image quality, and allows for flexible output directory configuration within your CI/CD pipeline.
    code: https://github.com/marketplace/actions/image-2-pdf-action
    tags: [GitHub Actions, Docker, Linux]

  - title: Image Resizer Action
    img: /assets/uploads/imgrs.png
    img_alt: Image Resizer Action
    about: A versatile GitHub Action for automated image processing. It enables bulk resizing of images to specific resolutions, streamlining asset management for web development and ensuring consistent image dimensions across your repository.
    code: https://github.com/marketplace/actions/image-resizer-action
    tags: [GitHub Actions, Docker, Linux]

